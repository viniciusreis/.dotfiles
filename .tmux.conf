set -g default-terminal "screen-256color"

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 1
bind -r k resize-pane -U 1
bind -r l resize-pane -R 1
bind -r h resize-pane -L 1

set -g mouse on

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection # does not work when oh-my-zsh is in vi mode

unbind -T copy-mode-vi MouseDragEnd1Pane

# tpm plugin
set -g @plugin "tmux-plugins/tpm"

# list of tmux plugins
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin "jimeh/tmux-themepack"
set -g @plugin "tmux-plugins/tmux-resurrect" # persist tmux session after computer restart
set -g @pugin "tmux-plugins/tmux-continuum" # automatically saves sessions for every 15 minutes

set -g @themepack "powerline/default/gray"

run "~/.tmux/plugins/tpm/tpm"
